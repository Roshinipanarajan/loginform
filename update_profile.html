<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="update-form">
            <div class="form-group">
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-mobile">New Mobile Number</label>
                <input type="text" id="new-mobile" name="new-mobile" required>
            </div>
            <div class="form-group">
                <label for="new-location">New Location</label>
                <input type="text" id="new-location" name="new-location" required>
            </div>
            <button type="submit">Update Profile</button><br><br>
        </form>
        <a href="profile.html">Back to Profile</a>
    </div>

    <script src="Js/update_profile.js"></script>
</body>
</html>
